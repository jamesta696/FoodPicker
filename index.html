<html lang="en">
    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <title>BEMIT | HTML5 & SCSS Snippets with Web Accessibility</title>
         <meta name="description" content="">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
         <link rel="stylesheet" href="./css/styles.css">
         <script src="index.js" charset="utf-8"></script>
         <script>new Application(document)</script>
    </head>
    <body>
        <main class="o-layout">
            <header class="o-layout__headerContainer">
               <!-- <a href="#main" class="skip-to-main-content-link" tabindex="0">Skip to main content</a> -->
               <h1 title="HTML5 BEMIT Example" class="o-layout__header">HTML5 BEMIT Snippet with Web Accessibility Support</h1>
            </header>

            <fieldset class="c-list">
                  <legend>Choose your favorite food:</legend>
                  <div>
                     <ul id="main" role="list">
                        <li class="c-list__item">
                           <input class="c-list__input" role="radio" type="radio" id="pizza" name="food-item" tabindex="0">
                           <label class="c-list__label" for="pizza" aria-labelledby="pizza">Pizza</label>
                           <div class="c-list__check"></div>
                        </li>
                        <li class="c-list__item">
                           <input class="c-list__input" role="radio" type="radio" id="burgers-fries" name="food-item" tabindex="0">
                           <label class="c-list__label" for="burgers-fries" aria-labelledby="burgers-fries">Burgers & Fries</label>
                           <div class="c-list__check">
                              <div class="c-list__inside"></div>
                           </div>
                        </li>
                        <li class="c-list__item">
                           <input class="c-list__input" role="radio" type="radio" id="pasta-spaghetti" name="food-item" tabindex="0">
                           <label class="c-list__label" for="pasta-spaghetti" aria-labelledby="pasta-spaghetti">Pasta & Sphaghetti</label>
                           <div class="c-list__check">
                              <div class="c-list__inside"></div>
                           </div>
                        </li>
                     </ul>
                  </div>
            </fieldset>
         </main>
    </body>
